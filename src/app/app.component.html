<button (click)="onToggleSpinner()">Toggle Spinner</button>

<app-spinner *ngIf="showSpinner"></app-spinner>
<button appFilesUpload [multiple]="true" (changed)="onFilesChanged($event)">Upload Images</button>
<button (click)="onSuccess()">Message Success</button>
<button (click)="onError()">Message Error</button>
