<section fxLayoutAlign="center">
  <mat-card>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="loginUser(f)"
    >
      <mat-form-field>
        <mat-label>Enter E-mail</mat-label>
        <input type="email" matInput placeholder="E-Mail" name="email" ngModel required>
        <mat-error>Please enter a E-mail</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter Password</mat-label>
        <input type="password" matInput placeholder="Password" name="password" ngModel required>
        <mat-error>Please enter a Password</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Send</button>
    </form>
  </mat-card>
</section>
