<mat-toolbar color="primary">
  <button mat-icon-button (click)="onMenuToggleDispatch()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Building Shop</span>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayoutAlign="row" fxLayoutGap="10px" class="navigation-menu">
      <li><a  routerLink="/">{{user ? (user.name | uppercase) : null}}</a></li>
      <li><a *ngIf="!isAuthorized" routerLink="auth/register">Register</a></li>
      <li><a *ngIf="!isAuthorized" routerLink="auth/login">Login</a></li>
      <li><a *ngIf="isAuthorized" routerLink="/">Home</a></li>
      <li (click)="onSignOut()"><a *ngIf="isAuthorized" routerLink="/">SignOut</a></li>
    </ul>
  </div>
</mat-toolbar>
